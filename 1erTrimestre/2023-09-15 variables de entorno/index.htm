            // esto es una declarión de variable
            let v;
            // esto nos mostrará por consola la variable v
            console.log(v);
            // esto nos mostrará que tipo de variable es v --> undefined/indefinida
            console.log(typeof(v));
            
            v = 6;

            v = 'JavaScript';

            //null y undefined son practicamente lo mismo, el creador de JavaScript explicó que uno de los dos sobraría si volviese a la época en la que creo el lenguaje
            v = null
            // esto nos mostrará que tipo de variable es v --> object/objeto
            console.log(typeof(v));
            
            //Aún creando un ARRAY, JS sigue entendiendo que es un objeto
            v = ['hola', 7.5, false]
            // esto nos mostrará que tipo de variable es v --> object/objeto
