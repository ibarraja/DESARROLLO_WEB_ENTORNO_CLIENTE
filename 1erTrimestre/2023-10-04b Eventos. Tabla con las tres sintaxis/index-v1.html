<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td onclick="showMessage('rojo')">Lorem.</td>
            <td onclick="showMessage('verde')">Assumenda.</td>
            <td onclick="showMessage('azul')">Nihil.</td>
        </tr>
        <tr>
            <td onclick="showMessage('amarillo')">Lorem.</td>
            <td onclick="showMessage('cyan')">Dolores?</td>
            <td onclick="showMessage('magenta')">Perspiciatis.</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage">Color seleccionado: </p>
    <script>
        'use strict';
        function showMessage(color){
            const nParagraph = document.getElementById('tParMessage');
            nParagraph.innerHTML = "Color seleccionado: <strong>"+ color +"</strong>";
        }
    </script>
</body>
</html>
