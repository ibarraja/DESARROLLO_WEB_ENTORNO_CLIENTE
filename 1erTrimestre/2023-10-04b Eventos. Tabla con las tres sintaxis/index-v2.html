<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td onclick="showMessage(this)">Rojo</td>
            <td onclick="showMessage(this)">Verde</td>
            <td onclick="showMessage(this)">Azul</td>
        </tr>
        <tr>
            <td onclick="showMessage(this)">Amarillo</td>
            <td onclick="showMessage(this)">Cyan</td>
            <td onclick="showMessage(this)">Magenta</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage">Color seleccionado: </p>
    <script>
        'use strict';
        function showMessage(tag){
            const nParagraph = document.getElementById('tParMessage');
            const color = tag.innerHTML;
            nParagraph.innerHTML = "Color seleccionado: <strong>"+ color +"</strong>";
        }
    </script>
</body>
</html>
