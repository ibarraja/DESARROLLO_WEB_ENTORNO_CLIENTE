<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>V6</h1>
    <table>
        <tr>
            <td id="tTdRed"    data-color-german="rot">Rojo</td>
            <td id="tTdGreen"  data-color-german="grun">Verde</td>
            <td id="tTdBlue"   data-color-german="blau">Azul</td>
        </tr>
        <tr>
            <td id="tTdYellow" data-color-german="gelb">Amarillo</td>
            <td id="tTdCyan"   data-color-german="celblau">Cyan</td>
            <td id="tTdPurple" data-color-german="magerot">Magenta</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage">Color seleccionado: </p>
    
    


    <script>
        'use strict';

        document.getElementById('tTdRed'   ).addEventListener('click', showMessage); 
        document.getElementById('tTdGreen' ).addEventListener('click', showMessage); 
        document.getElementById('tTdBlue'  ).addEventListener('click', showMessage); 
        document.getElementById('tTdYellow').addEventListener('click', showMessage); 
        document.getElementById('tTdCyan'  ).addEventListener('click', showMessage); 
        document.getElementById('tTdPurple').addEventListener('click', showMessage); 
        
        function showMessage(e){
            const tag = e.target;
            const nParagraph = document.getElementById('tParMessage');
            const color = tag.innerHTML;
            const germanColor = tag.dataset.colorGerman; 
            nParagraph.innerHTML = "Color seleccionado: <strong>"+ color +"</strong> que en Alem√°n es <strong>"+germanColor+"</strong>.";
        }
    
    
    </script>
</body>
</html>
