        /*function esPar(numero){

                return True;

        const esPar = numero => {if(numero%2 === 0){return true;} else {return false;}}
        */
        const esPar = numero => (numero%2 === 0) ? true : false;

        console.log('¿Es Par 45?',esPar(45));
        console.log('¿Es Par 46?',esPar(46));


        let pares = [25, 98, 14, 27, 11, 37, 18, 36].filter(esPar);
        console.log('Encuentra todos los pares:', pares);

        console.log('Encuentra el primer Par:',[25, 98, 14, 27, 11, 37, 18, 36].find(esPar));
        console.log('Encuentra al último Par:',[25, 98, 14, 27, 11, 37, 18, 36].findLast(esPar));
        console.log('¿Hay algun par?',[25, 98, 14, 27, 11, 37, 18, 36].some(esPar));



        /*Ejercicio 2*//*
        function obtenerMaximo(numero1, numero2){
            if (numero1 > numero2){
                return numero1;
            } else {
                return numero2;
            }
        }
        */
        const obtenerMaximo = (numero1,numero2) => (numero1>numero2) ? numero1 : numero2;

        console.log('¿Cuál es mas grande 25 o 63?',obtenerMaximo(25,63));
        console.log('¿Cuál es mas grande 63 o 25?',obtenerMaximo(63,25));
        console.log('¿Cuál es mas grande 50 o 50?',obtenerMaximo(50,50));
